<dl>
  <td>Nombre</td>

  <td>Edad</td>

<button
*ngIf="name == 'ironMan'"
class="btn btn-primary mx-2"
(click)="changeHero('Spiderman')">

*ngIf="age == 45"

</button>

<button class="btn btn-primary mx-2" (click)="reset()">
  Reset
</button>
